<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <header>
    <div class="container">
      <img src="./resources/images/logo.png" alt="logo" role="presentation" />
      <span>Secret Agent Supply Inc.</span>

  <main>
    <section class="banner">

          <h3>New Arrival</h3>
          <h2>Sport Bikes and Motor Cycles</h2>
        </div>
      </div>
    </section>

    <nav role="navigation">
      <ul class="container">
        <li><a href="#">Eyewear</a></li>
        <li><a href="#">Apparel</a></li>

    <section class="gallery container">

        <div class="image-box">

      <figure>
        <div class="image-box">
          <img src="./resources/images/glasses.png" alt="glasses" role="presentation" />

      </figure>
    </section>
    <section class="gallery container">
      <div class="detail">
        <h5>Location</h5>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="detail">
        <h5>Hours</h5>
        <p>0800 - 1800</p>
      </div>
      </address>
  </main>
  <footer>
    <div class="container">
      <p>Copyright Secret Agent Supply Inc.</p>
    </div>
  </footer>

</html>
